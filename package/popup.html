<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      button {
        height: 50px;
        width: 200px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="buttonAuto">Start Automatically</button>
    <button id="buttonStop">Don't Start Automatically</button>
    <button id="buttonNotHere">Exclude this site</button>
    <button id="buttonHere">Remove this site from exclusion list</button>
    <button id="buttonNow">Start Now</button>
    <script src="popup.bundle.js"></script>
  </body>
</html>
